apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeus-controller
spec:
  selector:
    matchLabels:
      app: zeus-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: zeus-controller
    spec:
      containers:
        - name: zeus-controller
          image: ghcr.io/picus92/zeus-controller:latest
          envFrom:
            - configMapRef:
                name: postgres_config
